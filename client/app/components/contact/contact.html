<div class="container">
    <h1>{{ vm.name }}</h1>
    <h2><i class="fa fa-phone" aria-hidden="true"></i> 07938958521</h2>
    <h2><i class="fa fa-phone" aria-hidden="true"></i> land line 44 203485 4888</h2>
    <h3><i class="fa fa-address-card" aria-hidden="true"></i> 6 Hawfinch House. 1 Moorhen drive  NW9 7BF, London</h3>
    <div class="contact-thx-info-box">
        <h3 class="contact-thx-info">{{vm.resultMessage}}</h3>
    </div>
    <section id="contact-box" class="contact-box">
        <div class="vertical-middle">
            <div class="container">
                <div class="contact-panel panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Contact Form</h2>
                    </div>
                    <div class="panel-body">
                        <form name="vm.contactform" class="form-horizontal" role="form">
                            <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                                <label for="inputName" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input ng-model="vm.formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required />
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input ng-model="vm.formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required />
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                                <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                                <div class="col-lg-10">
                                    <input ng-model="vm.formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required />
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                                <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                                <div class="col-lg-10">
                                    <textarea ng-model="vm.formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button id="sendMessage" type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                                        Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                        <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
