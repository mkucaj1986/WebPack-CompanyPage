<div id="carousel" class="carousel carousel-fade">
    <div uib-carousel active="vmactive" interval="vm.myInterval">
        <div uib-slide ng-repeat="slide in vm.slides track by slide.id" index="slide.id">
            <img ng-src="{{slide.src}}" style="margin:auto;">
            <div class="carousel-caption">
                <h3>{{slide.tel}}</h3>
                <p>{{slide.info}}</p>
            </div>
        </div>
    </div>
</div>
